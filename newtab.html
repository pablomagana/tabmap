<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabMap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 0 40px;
    }

    @media (min-width: 1400px) {
      .container {
        max-width: 1800px;
      }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      padding: 0 20px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    h1 {
      color: white;
      font-size: 36px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      margin: 0;
    }

    .header-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .toggle-add-tab-btn {
      padding: 10px 20px;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-add-tab-btn:hover {
      background-color: #5568d3;
    }

    .actions-bar {
      display: none;
      gap: 10px;
      align-items: center;
    }

    .actions-bar.visible {
      display: flex;
    }

    .action-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
    }

    .action-btn.open {
      background-color: #10b981;
    }

    .action-btn.open:hover {
      background-color: #059669;
    }

    .action-btn.delete {
      background-color: #ef4444;
    }

    .action-btn.delete:hover {
      background-color: #dc2626;
    }

    .selected-count {
      color: white;
      font-size: 14px;
      font-weight: bold;
    }

    .deselect-btn {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      transition: all 0.2s ease;
      text-decoration: underline;
    }

    .deselect-btn:hover {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
    }

    #tabsContainer {
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 20px;
      position: relative;
      min-height: 400px;
    }

    .tab-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
      border: 3px solid transparent;
      height: fit-content;
    }

    .tab-card.selected {
      border-color: #667eea;
      background-color: #f0f4ff;
    }

    .tab-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .tab-card-content {
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .tab-checkbox {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #667eea;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .tab-card:hover .tab-checkbox {
      opacity: 1;
    }

    .tab-checkbox:checked {
      opacity: 1;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      opacity: 0;
      padding: 0;
      width: 18px;
      height: 18px;
    }

    .delete-btn svg {
      width: 18px;
      height: 18px;
      stroke: #ef4444;
      stroke-width: 2;
      fill: none;
    }

    .tab-card:hover .delete-btn {
      opacity: 1;
    }

    .delete-btn:hover {
      transform: scale(1.15);
    }

    .delete-btn:hover svg {
      stroke: #dc2626;
    }

    .tab-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
      padding-right: 30px;
      padding-left: 30px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .tab-url {
      font-size: 14px;
      color: #666;
      padding-right: 30px;
      padding-left: 30px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .empty-state {
      text-align: center;
      color: white;
      padding: 60px 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
    }

    .empty-state-icon {
      font-size: 80px;
      margin-bottom: 20px;
    }

    .empty-state-text {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .empty-state-subtext {
      font-size: 16px;
      opacity: 0.9;
    }

    .controls-section {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin: 0 20px 20px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .controls-section.visible {
      display: block;
    }

    .add-tab-form {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 10px;
      align-items: center;
    }

    .add-tab-form input {
      padding: 10px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
      width: 100%;
    }

    .add-tab-form input:focus {
      outline: none;
      border-color: #667eea;
    }

    .add-tab-form select {
      padding: 10px 15px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      background-color: white;
      transition: border-color 0.3s ease;
      min-width: 150px;
    }

    .add-tab-form select:focus {
      outline: none;
      border-color: #667eea;
    }

    .add-tab-form button {
      padding: 10px 20px;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .add-tab-form button:hover {
      background-color: #5568d3;
    }

    .create-group-btn {
      padding: 10px 20px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .create-group-btn:hover {
      background-color: #059669;
    }

    .groups-wrapper {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .groups-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .group-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: calc(50% - 10px);
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      min-height: 300px;
    }

    .group-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e5e7eb;
    }

    .group-title {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }

    .group-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .open-group-btn {
      padding: 8px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
    }

    .open-group-btn:hover {
      background-color: #059669;
    }

    .open-group-btn svg {
      width: 16px;
      height: 16px;
      stroke: white;
      fill: none;
      stroke-width: 2;
    }

    .delete-group-btn {
      padding: 8px 16px;
      background-color: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .delete-group-btn:hover {
      background-color: #dc2626;
    }

    .group-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      min-height: 200px;
      flex: 1;
    }

    .group-tabs .tab-card {
      width: 350px;
      flex-shrink: 0;
    }

    .ungrouped-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .ungrouped-title {
      color: white;
      font-size: 24px;
      margin-bottom: 15px;
      padding-left: 0;
      font-weight: bold;
    }

    #ungroupedTabsContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .ungrouped-section .tab-card {
      width: 350px;
      flex-shrink: 0;
    }

    .tab-card.dragging {
      opacity: 0.5;
    }

    .group-tabs.drag-over {
      background-color: rgba(102, 126, 234, 0.1);
      border: 2px dashed #667eea;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <h1 id="pageTitle"></h1>
      </div>
      <div class="header-controls">
        <div id="actionsBar" class="actions-bar">
          <span id="selectedCount" class="selected-count"></span>
          <button id="deselectBtn" class="deselect-btn"></button>
          <button id="openSelectedBtn" class="action-btn open"></button>
          <button id="deleteSelectedBtn" class="action-btn delete"></button>
        </div>
        <button class="toggle-add-tab-btn" id="toggleAddTabBtn"></button>
        <button class="create-group-btn" id="createGroupBtn"></button>
      </div>
    </div>

    <div class="controls-section" id="controlsSection">
      <div class="add-tab-form">
        <input type="url" id="tabUrlInput" placeholder="">
        <select id="groupSelect">
          <option value=""></option>
        </select>
        <button id="addTabBtn"></button>
      </div>
    </div>

    <div id="tabsContainer"></div>
  </div>
  <script src="i18n.js"></script>
  <script src="newtab.js"></script>
</body>
</html>
