<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guardador de Pestañas</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
    }

    h1 {
      font-size: 18px;
      color: white;
      margin: 0 0 20px 0;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: white;
      color: #667eea;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #f0f0f0;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: translateY(0);
    }

    #status {
      margin-top: 15px;
      text-align: center;
      color: white;
      font-size: 14px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <h1>TabMap</h1>
  <button id="saveTabsBtn">Guardar Pestañas Abiertas</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
